<html>

<script type="text/javascript">
	function showAndroidToast(toast) {
		AndroidJSBridge.showToast(toast);
	}

	function showJsToast(msg) {		
		document.getElementById('toaster').innerHTML = msg;
		setTimeout("document.getElementById('toaster').innerHTML = ''", 3000);
	}	
	
</script>

<h4>assets/test.html</h4>

<input type="button" value="Call Android from JS"
	onClick="showAndroidToast('Hello via Android')" />

<br />

<div id="toaster"></div>

</html>
